<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Conkers Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
            position: relative;
        }
        canvas {
            display: block;
        }
        .impact-popup {
            position: absolute;
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <script>
        const { Engine, Render, Runner, World, Bodies, Constraint, Mouse, MouseConstraint, Events } = Matter;

        const engine = Engine.create();
        const { world } = engine;

        const render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#87CEEB' // Sky Blue
            }
        });
        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        const ballRadius = 40;
        const startX = window.innerWidth / 2;
        const startY = 150;
        const spacing = 100;
        const cracks = new Map();

        let conkerImage = new Image();
        conkerImage.src = 'https://github.com/boobalootoo/conkersminigame/blob/main/output-onlinetools%20(1).png?raw=true';

        function createBall(x, y) {
            return Bodies.circle(x, y, ballRadius, {
                restitution: 1,
                density: 0.8,
                friction: 0.02,
                render: {
                    strokeStyle: 'black',
                    lineWidth: 2,
                    sprite: {
                        texture: conkerImage.src,
                        xScale: 0.3,
                        yScale: 0.3,
                    }
                }
            });
        }

        const ballA = createBall(startX - spacing, startY + 200);
        const ballB = createBall(startX + spacing, startY + 200);

        const stringA = Constraint.create({
            bodyA: ballA,
            pointB: { x: startX - spacing, y: startY },
            stiffness: 1,
            length: 300,
            render: {
                strokeStyle: '#ffffff',
                lineWidth: 2,
                visible: true,
            },
            pointA: { x: 0, y: -ballRadius }
        });
        const stringB = Constraint.create({
            bodyA: ballB,
            pointB: { x: startX + spacing, y: startY },
            stiffness: 1,
            length: 300,
            render: {
                strokeStyle: '#ffffff',
                lineWidth: 2,
                visible: true,
            },
            pointA: { x: 0, y: -ballRadius }
        });

        World.add(world, [ballA, ballB, stringA, stringB]);

        const mouse = Mouse.create(render.canvas);
        const mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
                stiffness: 0.2,
                render: { visible: false }
            }
        });
        World.add(world, mouseConstraint);
        render.mouse = mouse;

        function createImpactPopup(x, y, impact) {
            if (isNaN(impact)) return;
            const popup = document.createElement('div');
            popup.className = 'impact-popup';
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            popup.innerText = `Impact: ${impact.toFixed(2)}`;
            document.body.appendChild(popup);
            setTimeout(() => popup.style.opacity = '0', 500);
            setTimeout(() => popup.remove(), 1000);
        }

        function addCrack(affectedBody, impactPoint, impactStrength) {
            if (!cracks.has(affectedBody)) cracks.set(affectedBody, []);

            const localX = impactPoint.x - affectedBody.position.x;
            const localY = impactPoint.y - affectedBody.position.y;
            const depth = impactStrength / 100 * ballRadius;
            const angle = Math.atan2(localY, localX);

            cracks.get(affectedBody).push({
                x: localX,
                y: localY,
                depth: depth,
                angle: angle
            });
        }

        function drawCracks(ctx) {
            cracks.forEach((crackList, body) => {
                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;

                crackList.forEach(crack => {
                    ctx.beginPath();
                    ctx.moveTo(crack.x, crack.y);
                    ctx.lineTo(
                        crack.x - crack.depth * Math.cos(crack.angle),
                        crack.y - crack.depth * Math.sin(crack.angle)
                    );
                    ctx.stroke();
                });
                ctx.restore();
            });
        }

        Events.on(engine, "collisionStart", event => {
            event.pairs.forEach(({ bodyA, bodyB, collision }) => {
                const impact = collision.depth * 100 / ballRadius;
                if (isNaN(impact)) return;
                createImpactPopup(collision.supports[0].x, collision.supports[0].y, impact);

                let affectedBody = bodyB;
                addCrack(affectedBody, collision.supports[0], impact);
            });
        });

        Events.on(render, "afterRender", () => {
            const ctx = render.context;
            const bodies = World.bodies;

            // First, draw the strings
            bodies.forEach(body => {
                if (body.type === 'constraint') {
                    const constraint = body;
                    if (constraint.render.visible) {
                        ctx.save();
                        ctx.strokeStyle = constraint.render.strokeStyle;
                        ctx.lineWidth = constraint.render.lineWidth;
                        const startPoint = constraint.pointA ? {
                            x: constraint.bodyA.position.x + constraint.pointA.x,
                            y: constraint.bodyA.position.y + constraint.pointA.y
                        } : constraint.bodyA.position;
                        const endPoint = constraint.pointB ? constraint.pointB : constraint.bodyB.position;

                        ctx.beginPath();
                        ctx.moveTo(startPoint.x, startPoint.y);
                        ctx.lineTo(endPoint.x, endPoint.y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            });

            // Then, draw the conkers
            bodies.forEach(body => {
                if (body.label === 'Circle') {
                    ctx.save();
                    ctx.translate(body.position.x, body.position.y);
                    ctx.rotate(body.angle);

                    const sprite = body.render.sprite;
                    if (sprite && sprite.texture) {
                        const img = new Image();
                        img.src = sprite.texture;
                         img.onload = () => {
                            ctx.drawImage(
                                img,
                                -ballRadius * sprite.xScale,
                                -ballRadius * sprite.yScale,
                                ballRadius * 2 * sprite.xScale,
                                ballRadius * 2 * sprite.yScale
                            );
                        }
                        if(img.complete){
                            ctx.drawImage(
                                img,
                                -ballRadius * sprite.xScale,
                                -ballRadius * sprite.yScale,
                                ballRadius * 2 * sprite.xScale,
                                ballRadius * 2 * sprite.yScale
                            );
                        }
                    }
                    ctx.restore();
                }
            });
            drawCracks(ctx);
        });

        Render.lookAt(render, {
            min: { x: 0, y: 0 },
            max: { x: window.innerWidth, y: window.innerHeight }
        });
    </script>
</body>
</html>
